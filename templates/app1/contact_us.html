{% extends 'app1/master.html' %}
{% load static %}
{% block head %}

{% endblock %}
{% block container %}
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up" style="margin:6rem">
            <div class="section-title">
                <h2>If you have questions or feedback about an order or Bloomscape, hereâ€™s how to get in touch.</h2>
                <p>Contact us the get started</p>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
                    <form method="POST" role="form" class="php-email-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="fname">First Name</label>
                                <input type="text" name="f_name" class="form-control" id="fname" placeholder="Your Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lname">Last Name</label>
                                <input type="text" name="l_name" class="form-control" id="lname" placeholder="Your Name" required>
                            </div>
                            <div class="form-group col-md-6 mt-3 mt-md-0">
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Subject" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="message">Message</label>
                            <textarea class="form-control" name="msg" id="message" rows="10" required></textarea>
                        </div>

                        <div class="text-center"><button type="submit">Send Message</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
</body>

{% endblock %}
