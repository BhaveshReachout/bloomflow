<!DOCTYPE html>
{% extends 'app1/master.html' %}
{% load static %}

{% block head %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Communtiy</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static '/css/style_index_final.css' %}">
     <link rel="stylesheet" href="{% static 'css/profile_final.css' %}">
</head>
{% endblock %}

{% block container %}
<body>

  <div class="main-content" style="padding-top: 140px;>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="{{p2.picture.url}}">
                    <img src="{{p2.picture.url}}" class="rounded-circle">
                  </a>
                </div>
              </div>
            </div>

            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
<!--                <a href="/app1/profile/edit" class="btn btn-sm btn-info mr-4"></a>-->
<!--                <a href="/app1/index" class="btn btn-sm btn-default float-right"></a>-->
              </div>
            </div>
            <div class="card-body pt-0 pt-md-4" style="padding-top: 110px;>
              <div class="row">
                <div class="col">
                </div>
              </div>
              <div class="text-center">
                <h3 class="mt-4">
                  {{ p2.name }}<span class="font-weight-light"></span>
                </h3>
                <div>
                  <i class="ni education_hat mr-2"></i>{{ p2.address }}
                </div>
                <div>
                  <i class="ni education_hat mr-2"></i>
                 <a href="/password/change/" >Change Password</a>
                </div>
<div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="my-4">
                <h4><a href="/app1/index" class="btn btn-sm btn-info mr-4">Home</a>
                <a href="/app1/profile/edit" class="btn btn-sm btn-info mr-4">Account details</a>
                <a href="/app1/order" class="btn btn-sm btn-info mr-4">Orders</a>
                <a href="/app1/index" class="btn btn-sm btn-info mr-4">Cancel Order</a></h4>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
